<p-panel header="Mediciones recibidas" [toggleable]="true">
  <div class="flex justify-content-between text-center">
    <div class="flex-grow-1">
      <p class="text-2xl">Bpm</p>
      <p class="text-7xl text-primary">{{ measurement.bpmAvg }}</p>
    </div>
    <div class="flex-grow-1">
      <p class="text-2xl">Delta</p>
      <p class="text-7xl text-primary">{{ measurement.delta }}</p>
    </div>
  </div>
</p-panel>
